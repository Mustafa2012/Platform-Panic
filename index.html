
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platformer Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="startScreen">
  <img src="Images/Logo.png" alt="Platform Panic Logo" id="gameLogo">
  <button id="playButton">Play</button>
</div>

<div id="roundScreen" style="display:none;">
  <h2>Select Round</h2>
  <div class="round-container">
   
    <div class="round-node unlocked" onclick="selectRound(1)">
      <div class="circle">1</div>
      <p>Training Grounds</p>
      <span class="progress">5/5</span>
    </div>

    
    <div class="round-node locked" onclick="selectRound(2)">
      <div class="circle">2</div>
      <p>Robot Factory</p>
      <span class="progress">0/5</span>
    </div>
  </div>
</div>

    
  


  <canvas id="game" width="800"   height="400"></canvas>
  <img id="levelCleared" src="LevelCleared.png" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:10; width:300px;">
  <script src="game.js"></script>
<img id="levelCleared" 
     src="https://upload.wikimedia.org/wikipedia/commons/5/59/Checkmark_green.svg" 
     style="display:none; position:absolute; top:150px; left:350px; width:100px; z-index:1000;">

</body>
</html>.
